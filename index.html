<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" href="images/favicon.png">
  <title>User Rating</title>
</head>
<body>
  <main>
    <div class="container">
      <div class="star-container">
        <img class="star" src="images/icon-star.svg" alt="an icon of a star">
      </div>
      <h1>How did we do?</h1>
      <p>
        Please let us know how we did with your support request. All feedback is appreciated
        to help us improve our offering
      </p>
      <form>
        <fieldset class="score-buttons">                        
          <button type="button">1</button>
          <button type="button">2</button>
          <button type="button">3</button>
          <button type="button">4</button>
          <button type="button">5</button>
        </fieldset>
        <div class="submit-container">
          <button class="submit-btn" type="submit">SUBMIT</button>
        </div>
      </form>
    </div>

    <div class="hidden-container">
      <div class="phone-container">
        <img class="phone" src="images/phone.svg" alt="a mobile phone vector illustration">
      </div>
      <p id="rating-text">You selected 0 out of 5</p>
      <h1 class="thank-you-text">Thank you!</h1>
      <p>
        We appreciate the time to give a rating. If you ever need more 
        support, do not hesitate to get in touch!
      </p>
    </div>

  </main>
  <script src="script.js"></script>
</body>
</html>
